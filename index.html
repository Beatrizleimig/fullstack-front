<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Front Crud</title>

<body>


<body style="padding-top: 70px;"></body>
	<!-- Navbar com Offcanvas Dark -->
<nav class="navbar navbar-light fixed-top" style="background-color: #facf60;">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">Fullstack App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDark"
            aria-controls="offcanvasDark">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Offcanvas com amarelo queimado -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDark" aria-labelledby="offcanvasDarkLabel"
    style="background-color: #facf60; width: 200px;">
    
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title text-dark" id="offcanvasDarkLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    
    <div class="offcanvas-body d-flex flex-column justify-content-between" style="height: 100%;">
        <div class="d-flex flex-column gap-2">
            <button onclick="tableShow('dashboard')" class="btn btn-light w-100">Dashboard</button>
            <button onclick="tableShow('user')" class="btn btn-light w-100">Usuários</button>
            <button onclick="tableShow('product')" class="btn btn-light w-100">Produtos</button>
            <button onclick="tableShow('cliente')" class="btn btn-light w-100">Clientes</button>
            <button onclick="tableShow('pedido')" class="btn btn-light w-100">Pedidos</button>
        </div>

        <div class="mt-3 border-top pt-3">
            <span id="userName" class="text-dark">Usuário</span>
            <button onclick="logout()" class="btn btn-outline-dark mt-2 w-100">
                <i class="bi bi-box-arrow-in-left me-2"></i> Logout
            </button>
        </div>
    </div>
</div>


</body>



	<!-- Conteudo em si -->
	<div class="container">

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const offcanvasElement = document.getElementById('offcanvasDark');
    const bsOffcanvas = bootstrap.Offcanvas.getOrCreateInstance(offcanvasElement);

    document.querySelectorAll('#offcanvasDark .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        bsOffcanvas.hide(); // Fecha o menu
      });
    });
  });
</script>
